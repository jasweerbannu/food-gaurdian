<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer | Food Guardian</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html, body {
            height: 100%; /* Full height to ensure the body takes up the entire viewport height */
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack the main content and footer vertically */
        }
        main {
            flex: 1; /* Allows the main content to grow and take up available space */
        }
        .volunteer-container {
            max-width: 600px;
            margin: 3rem auto;
        }
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Food Guardian</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="get-involved.html">Get Involved</a></li>
                    <li class="nav-item"><a class="nav-link" href="get-food.html">Get Food</a></li>
                    <li class="nav-item"><a class="nav-link" href="ways-to-give.html">Ways to Give</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="volunteer-container">
            <h2 class="text-center mb-4">Volunteer Request</h2>
            <form id="volunteer-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input type="text" class="form-control" id="availability" placeholder="Enter your availability (e.g., weekends, evenings)" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Food Guardian. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // AJAX call to sign up as a volunteer
        document.getElementById('volunteer-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const availability = document.getElementById('availability').value;
            
            fetch('http://localhost:3000/volunteer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, phone, availability })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('volunteer-form').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
