    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Food Guardian</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .register-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        /* Toast styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main>
        <section class="register-container">
            <div class="register-header">
                <h1>Food Guardian</h1>
                <h2 class="mb-4">Register</h2>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="already-registered text-center mt-3">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Food Guardian. All rights reserved.</p>
    </footer>
    <div id="toast" class="toast"></div> <!-- Toast notification container -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // AJAX call to register a new user
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                const toast = document.getElementById('toast');
                if (data.status === 'success') {
                    toast.textContent = data.message; // Set the toast message
                    toast.classList.add('show'); // Show the toast
                    setTimeout(() => {
                        toast.classList.remove('show'); // Hide the toast
                        window.location.href = 'index.html'; // Redirect to login page after the toast hides
                    }, 1000); // Display for 2 seconds
                } else {
                    toast.textContent = 'Registration failed: ' + data.message; // Set the toast message
                    toast.classList.add('show'); // Show the toast
                    setTimeout(() => {
                        toast.classList.remove('show'); // Hide the toast
                    }, 1000); // Display for 2 seconds
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const toast = document.getElementById('toast');
                toast.textContent = 'An error occurred. Please try again.'; // Set the toast message
                toast.classList.add('show'); // Show the toast
                setTimeout(() => {
                    toast.classList.remove('show'); // Hide the toast
                }, 1000); // Display for 2 seconds
            });
        });
    </script>
</body>
